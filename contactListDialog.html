<md-dialog aria-label="My Dialog">
	<md-dialog-content>
		<!-- <div class="row"> -->
		<div class="md-dialog-content container" style="margin:2em 2em 0em 2em; padding:2em; display:table">
			<div class="row">
				<table class="col-sm-12">
					<thead>
						<tr> <!-- Need to include more of a gap here -->
							<th>Mobile</th>
							<th>Email</th>
							<th>FirstName</th>
							<th>Surname</th>
							<th>Subscribed</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="(key,value) in contactlistdetails">
							<td><span style="border: 1px solid; padding: 0px 4px 4px 4px;">{{contactlistdetails[key].Mobile}}</span></td>
							<td><input type="text" ng-model="contactlistdetails[key].Email"/></td>
							<td><input type="text" ng-model="contactlistdetails[key].FirstName"/></td>
							<td><input type="text" ng-model="contactlistdetails[key].Surname"/></td>
							<td><input type="text" ng-model="contactlistdetails[key].Subscribed"/></td>
						</tr>
					</tbody>		
				</table>
			</div>
		</div>
         <div style="width:100%;display: block;margin-left: auto;margin-right: auto;text-align:center;margin:2em;">
		 	<md-button ng-click="closeDialog();" class="md-primary">Close</md-button>
		    <md-button ng-click="saveDialog();" class="md-primary">Save</md-button>         	
         </div>
	</md-dialog-content>
</md-dialog>
